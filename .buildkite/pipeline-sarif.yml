steps:
  - label: ":microscope: SARIF "
    commands:
      - "echo Preparing SARIF file for Github"
      - "file=$(gzip -c sarif.txt | base64)"
      - "export file"
      - "echo $file"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            SARIFT_SECRET: "sarif-token"
      - "ssh://git@github.com/ROKT/upload-sarif-buildkite-plugin.git#2109c640836e953dcdea23692c1352514d5c30f0":
          repository: 'dotnet-spider'
          sarift: "SARIFT_SECRET"
          commit: ${BUILDKITE_COMMIT}
          file: "file"
      